<!DOCTYPE html>
<html>
<head>
    <title>Test Registration</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .form-group { margin-bottom: 15px; }
        label { display: block; margin-bottom: 5px; }
        input, select { width: 100%; padding: 8px; box-sizing: border-box; }
        button { background-color: #007bff; color: white; padding: 10px 20px; border: none; cursor: pointer; }
        button:disabled { background-color: #ccc; }
        .result { margin-top: 20px; padding: 10px; border-radius: 4px; }
        .success { background-color: #d4edda; color: #155724; }
        .error { background-color: #f8d7da; color: #721c24; }
    </style>
</head>
<body>
    <h1>Test Registration</h1>
    <form id="registrationForm">
        <div class="form-group">
            <label for="name">Name:</label>
            <input type="text" id="name" required>
        </div>
        <div class="form-group">
            <label for="email">Email:</label>
            <input type="email" id="email" required>
        </div>
        <div class="form-group">
            <label for="password">Password:</label>
            <input type="password" id="password" required minlength="6">
        </div>
        <div class="form-group">
            <label for="confirmPassword">Confirm Password:</label>
            <input type="password" id="confirmPassword" required minlength="6">
        </div>
        <div class="form-group">
            <label for="role">Role:</label>
            <select id="role">
                <option value="Customer">Customer</option>
                <option value="StallOwner">Stall Owner</option>
            </select>
        </div>
        <div class="form-group">
            <label for="phone">Phone (optional):</label>
            <input type="text" id="phone">
        </div>
        <button type="submit">Register</button>
    </form>
    <div id="result"></div>

    <script>
        document.getElementById('registrationForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const name = document.getElementById('name').value;
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirmPassword').value;
            const role = document.getElementById('role').value;
            const phone = document.getElementById('phone').value;
            
            const resultDiv = document.getElementById('result');
            resultDiv.innerHTML = '';
            resultDiv.className = 'result';
            
            if (password !== confirmPassword) {
                resultDiv.className += ' error';
                resultDiv.innerHTML = 'Passwords do not match';
                return;
            }
            
            const submitButton = document.querySelector('button[type="submit"]');
            submitButton.disabled = true;
            submitButton.textContent = 'Registering...';
            
            try {
                const response = await fetch('http://localhost:5001/api/auth/register', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        name,
                        email,
                        password,
                        role,
                        phone
                    })
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    resultDiv.className += ' success';
                    resultDiv.innerHTML = '<h3>Registration Successful!</h3><p>User ID: ' + data._id + '</p><p>Email: ' + data.email + '</p><p>Role: ' + data.role + '</p>';
                } else {
                    resultDiv.className += ' error';
                    resultDiv.innerHTML = '<h3>Registration Failed</h3><p>' + (data.message || 'Unknown error') + '</p>';
                }
            } catch (error) {
                resultDiv.className += ' error';
                resultDiv.innerHTML = '<h3>Registration Error</h3><p>' + error.message + '</p>';
            } finally {
                submitButton.disabled = false;
                submitButton.textContent = 'Register';
            }
        });
    </script>
</body>
</html>
