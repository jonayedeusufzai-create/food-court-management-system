<!DOCTYPE html>
<html>
<head>
    <title>Test Registration</title>
</head>
<body>
    <h1>Test Registration</h1>
    <button onclick="testRegistration()">Test Registration</button>
    <div id="result"></div>

    <script>
        async function testRegistration() {
            const resultDiv = document.getElementById('result');
            try {
                resultDiv.innerHTML = 'Testing registration...';
                
                const response = await fetch('http://localhost:5001/api/auth/register', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        name: 'Test User Frontend',
                        email: 'frontend@test.com',
                        password: 'password123',
                        role: 'Customer'
                    })
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    resultDiv.innerHTML = '<p style="color: green;">Registration successful: ' + JSON.stringify(data) + '</p>';
                } else {
                    resultDiv.innerHTML = '<p style="color: red;">Registration failed: ' + JSON.stringify(data) + '</p>';
                }
            } catch (error) {
                resultDiv.innerHTML = '<p style="color: red;">Error: ' + error.message + '</p>';
            }
        }
    </script>
</body>
</html>
